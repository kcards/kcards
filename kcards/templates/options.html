{% extends "kcards.html" %}

{% block title %}{{ super() }} | Room Options{% endblock %}

{% block content %}
{{ super() }}
    <!-- Heading -->
    <div class="jumbotron text-center">
        <h1>Room Options</h1>
    </div>

    <!-- Content -->
    <div class="container ">

        <!-- Sharing -->
        <div class="row">
            <div class="col-xs-offset-1">
                <h2>Sharing</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="form-inline">
                    <input class="form-control" id="room-link" value="{{ link }}" readonly style="min-width: 300px">
                    <button class="btn" data-clipboard-target="#room-link">
                        <img class="clippy" src="/static/clippy.svg" width="13" alt="Copy to Clipboard">
                    </button>
                </div>
            </div>
        </div>

        <!-- Settings -->
        <div class="row">
            <div class="col-xs-offset-1">
                <h2>Settings</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <form class="form-inline" method="post">
                    <input type="text" class="form-control" name="name" value="{{ name }}"></input>
                    <input type="submit" class="form-control" name="rename" value="Change Name"></input>
                </form>
            </div>
        </div>

        <!-- Danger zone -->
        <div class="row">
            <div class="col-xs-offset-1">
                <h2>Danger Zone</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <form class="form-inline" method="post">
                    <input type="submit" class="form-control" name="next" value="Next Speaker"></input>
                    <input type="submit" class="form-control" name="clear" value="Clear Queue"></input>
                    <input type="submit" class="form-control" name="delete" value="Delete Room"></input>
                </form>
            </div>
        </div>
{% endblock %}

{% block scripts %}
{{ super() }}
    <!-- Clipboard.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.13/clipboard.min.js"></script>

    <!-- Custom Javascript -->
    <script src="/static/options.js"></script>
{% endblock%}
