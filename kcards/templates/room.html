{% extends "kcards.html" %}

{% block meta %}
        <meta http-equiv="refresh" content="5"/>
{% endblock %}

{% block title %} | Your Room{% endblock %}

{% block body %}
{% if room %}
    <form method="post">
        <input type="submit" name="next" value="Next Speaker"></input><br>
    </form>
    {% for card in room['queue']%}
        <label style="background-color:{{card['color'].value}}">{{card['name']}}</label><br>
    {% endfor %}
    <form method="post">
        <input type="submit" name="change" value="New Topic"></input>
        <input type="submit" name="followup" value="Followup"></input>
        <input type="submit" name="interrupt" value="Interruption"></input>
    </form>
{% else %}
    I don't know about that room. If you would like to make that room visit <a href="/">here</a>.
{% endif %}
{% endblock%}
